<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CADASTRE SUA MÚSICA</title>
        <link href="tela2.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form method="post" action="salvar.jsp">
            <div class="title-conteiner">
                <h1>CADASTRE SUA MÚSICA</h1>
            </div>

            <div class="campo">
                <div>
                    <label for="nome_musica">Nome da Música</label>
                    <input type="text" name="nome_musica" id="nome_musica" required>
                </div>
                <div>
                    <label for="nome_artista">Nome do Artista</label>
                    <input type="text" name="nome_artista" id="nome_artista" required>
                </div>
                <div>
                    <label for="duracao">Duração</label>
                    <input type="time" name="duracao" id="duracao" required>
                </div>
            </div>

            <!-- Botão de envio correto -->
            <div class="botao">
                <button type="submit">SALVAR</button>
            </div>
            
            
        </form>
    </body>
</html>
